<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Into Tailwind</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-slate-900 flex items-center justify-center">
    <div
      class="flex items-center justify-center flex-col gap-5 w-[100px] h-[250px] border-2 rounded-[20px] border-green-500 relative top-6"
      id="borderColor"
    >
      <div class="h-14 w-14 rounded-full border-2 border-white" id="red"></div>
      <div
        class="h-14 w-14 rounded-full border-2 border-white"
        id="green"
      ></div>
      <div
        class="h-14 w-14 rounded-full border-2 border-white bg-yellow-500"
        id="yellow"
      ></div>
    </div>

    <div class="w-1/2 h-10 absolute top-[300px] border-b-2 border-green-500 font-mono text-white text-center pt-2" id="message"></div>
    
    <script src="script.js">
     
    </script>
  </body>
</html>
